<!DOCTYPE html>
<html data-bs-theme="auto">
<head>
  <meta charset="utf-8">
  <title>React Keycloak Example</title>
  <link rel="stylesheet" href="/bootstrap.min.css">
  <meta http-equiv="Content-Security-Policy"
        content="default-src http:; object-src http:; script-src 'self' 'unsafe-inline'; connect-src ws://localhost:3001 http://localhost:3001 http://localhost:8080 https://localhost:5011;" />

</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="app">Loading application...</div>
  <script type="module" src="/src/index.jsx"></script>
  <script>
    (function () {
      const htmlElement = document.querySelector("html")
      if(htmlElement.getAttribute("data-bs-theme") === 'auto') {
        function updateTheme() {
          document.querySelector("html").setAttribute("data-bs-theme",
            window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light")
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);
        updateTheme();
      }
    })()
  </script>
</body>
</html>
